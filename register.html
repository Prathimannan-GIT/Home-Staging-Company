<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Home Staging Company</title>
    <meta name="description"
        content="Create your Home Staging account to access exclusive content, manage projects, and get special member benefits.">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>

<body>
    <!-- Header & Navigation -->
    <header class="main-header">
        <div class="header-left">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </div>
                <span>Home Staging</span>
            </div>
        </div>




    </header>

    <main>
        <!-- Section 1: Register Hero -->
        <section class="section-dark" id="register-hero"
            style="min-height: 100vh; display: flex; align-items: center; padding-top: clamp(80px, 20vh, 120px);">
            <div class="container">
                <div class="grid-2" style="align-items: center;">
                    <!-- Left Side - Register Form -->
                    <div class="animate-slideInLeft">
                        <div class="card"
                            style="background: white; padding: 3rem; border-radius: var(--radius-xl); box-shadow: var(--shadow-xl);">
                            <h2 style="color: var(--accent-gold); margin-bottom: 1.5rem; text-align: center;">Create
                                Account</h2>
                            <p style="color: var(--text-muted); text-align: center; margin-bottom: 2rem;">Join Home
                                Staging today</p>

                            <form id="registerForm">
                                <div
                                    style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                                    <div>
                                        <label for="firstName"
                                            style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">First
                                            Name</label>
                                        <input type="text" id="firstName" name="firstName" required
                                            style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);"
                                            placeholder="John">
                                    </div>
                                    <div>
                                        <label for="lastName"
                                            style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">Last
                                            Name</label>
                                        <input type="text" id="lastName" name="lastName" required
                                            style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);"
                                            placeholder="Doe">
                                    </div>
                                </div>

                                <div style="margin-bottom: 1.5rem;">
                                    <label for="email"
                                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">Email
                                        Address</label>
                                    <input type="email" id="email" name="email" required
                                        style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);"
                                        placeholder="your@email.com">
                                </div>

                                <div style="margin-bottom: 1.5rem;">
                                    <label for="phone"
                                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">Phone
                                        Number</label>
                                    <input type="tel" id="phone" name="phone"
                                        style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);"
                                        placeholder="(555) 123-4567">
                                </div>

                                <div style="margin-bottom: 1.5rem;">
                                    <label for="password"
                                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">Password</label>
                                    <input type="password" id="password" name="password" required
                                        style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);"
                                        placeholder="••••••••">
                                </div>

                                <div style="margin-bottom: 1.5rem;">
                                    <label for="confirmPassword"
                                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">Confirm
                                        Password</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword" required
                                        style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);"
                                        placeholder="••••••••">
                                </div>

                                <div style="margin-bottom: 1.5rem;">
                                    <label for="userType"
                                        style="display: block; margin-bottom: 0.5rem; color: var(--text-dark); font-weight: 500;">I
                                        am a</label>
                                    <select id="userType" name="userType"
                                        style="width: 100%; padding: 0.75rem; border: 2px solid #e0e0e0; border-radius: var(--radius-sm); font-size: 1rem; transition: var(--transition-fast);">
                                        <option value="">Select your role</option>
                                        <option value="homeowner">Homeowner</option>
                                        <option value="realtor">Real Estate Agent</option>
                                        <option value="investor">Property Investor</option>
                                        <option value="developer">Property Developer</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>

                                <div style="margin-bottom: 2rem;">
                                    <label style="display: flex; align-items: flex-start; cursor: pointer;">
                                        <input type="checkbox" id="terms" name="terms" required
                                            style="margin-right: 0.5rem; margin-top: 0.25rem;">
                                        <span style="color: var(--text-light); font-size: 0.9rem;">I agree to the <a
                                                href="#" style="color: var(--accent-gold);">Terms of Service</a> and <a
                                                href="#" style="color: var(--accent-gold);">Privacy Policy</a></span>
                                    </label>
                                </div>

                                <div style="margin-bottom: 2rem;">
                                    <label style="display: flex; align-items: flex-start; cursor: pointer;">
                                        <input type="checkbox" id="newsletter" name="newsletter"
                                            style="margin-right: 0.5rem; margin-top: 0.25rem;">
                                        <span style="color: var(--text-light); font-size: 0.9rem;">Send me staging tips,
                                            design trends, and exclusive offers</span>
                                    </label>
                                </div>

                                <button type="submit" class="btn btn-primary"
                                    style="width: 100%; margin-bottom: 1.5rem;">Create Account</button>

                                <div style="text-align: center;">
                                    <p style="color: var(--text-muted); font-size: 0.9rem;">
                                        Already have an account? <a href="login.html"
                                            style="color: var(--accent-gold); font-weight: 500;">Login here</a>
                                    </p>
                                </div>
                            </form>

                            <div
                                style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">Or register
                                    with</p>
                                <div style="display: flex; gap: 1rem; justify-content: center;">
                                    <button
                                        style="width: 40px; height: 40px; border: 1px solid #e0e0e0; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition-fast);">
                                        <svg width="20" height="20" viewBox="0 0 24 24">
                                            <path fill="#EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                            <path fill="#34A853" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                            <path fill="#4285F4" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                        </svg>
                                    </button>
                                    <button
                                        style="width: 40px; height: 40px; border: 1px solid #e0e0e0; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: var(--transition-fast);">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                                            <path
                                                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Side - Benefits -->

                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    


    <script src="assets/js/main.js"></script>
</body>

</html>
